<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <!-- Add additional navigation links as needed -->
            
 
            <li><label class="switch"><input id="theme-toggle" type="checkbox"><span class="slider"></span></label></li>
        </ul>
    </nav>
</header>
<style>/* styles.css */
	/* Additional styles for dark mode */
body.dark {
    background-color: #1a1a1a;
    color: #ffffff;
}
  /* Add specific styles for dark mode as needed */
    .project p {
        color: #000000; /* Ensure description text color remains black */
    }
	    .project h3 {
        color: #000000; /* Ensure title text color remains white */
    }

/* Add specific styles for dark mode as needed */

.switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 20px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 20px;
    transition: .4s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    border-radius: 50%;
    transition: .4s;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
    transform: translateX(20px);
}

/* Rounded sliders */
.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}
</style> <script>// Add this JavaScript code in your main HTML file or in a separate file
document.getElementById('theme-toggle').addEventListener('change', function() {
    if (this.checked) {
        document.body.classList.add('dark');
    } else {
        document.body.classList.remove('dark');
    }
});
</script>
